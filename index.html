<!DOCTYPE html>
<html>
<head>
    <title>Utica Cemetery Archive</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body { margin: 0; font-family: Georgia, serif; background: #111; }
        #map { height: 100vh; width: 100%; }

        /* SEARCH PANEL */
        #searchPanel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(20,20,20,0.95);
            padding: 10px;
            border-radius: 6px;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        #searchPanel input {
            padding: 6px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            width: 120px;
        }

        #searchPanel button {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        #noResults {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(120,0,0,0.95);
            color: white;
            padding: 8px 14px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }

        .archive-popup { font-size: 15px; line-height: 1.4; }
        .person-card { margin-bottom: 10px; }
        .divider { border-top: 1px solid #ccc; margin: 8px 0; }
        .stone-photo { width: 100%; margin-top: 8px; border-radius: 4px; cursor: pointer; }

        /* FULLSCREEN OVERLAY */
        #photoOverlay {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            justify-content: center;
            align-items: center;
        }

        #photoContent {
            position: relative;
            max-width: 95%;
            max-height: 95%;
            text-align: center;
            color: white;
        }

        #overlayImage {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 6px;
        }

        #overlayCaption {
            margin-top: 12px;
            font-size: 18px;
        }

        #closeOverlay {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 32px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="searchPanel">
    <input type="text" id="firstNameSearch" placeholder="First Name">
    <input type="text" id="lastNameSearch" placeholder="Last Name">
    <input type="text" id="birthSearch" placeholder="Birth Year">
    <input type="text" id="deathSearch" placeholder="Death Year">
    <button id="searchBtn">Search</button>
    <button id="clearBtn">Clear</button>
</div>

<div id="noResults">No results found</div>

<div id="map"></div>

<div id="photoOverlay">
  <div id="photoContent">
    <span id="closeOverlay">&times;</span>
    <img id="overlayImage" src="">
    <div id="overlayCaption"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

const map = L.map('map', {
    maxZoom: 19,
    minZoom: 16
}).setView([39.736500, -93.636222], 18);

L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { attribution: 'Tiles © Esri', maxZoom: 19 }
).addTo(map);

let markerIndex = [];
let allMarkers = [];

/* FULLSCREEN IMAGE */
function openPhoto(src, captionText) {
    document.getElementById("overlayImage").src = src;
    document.getElementById("overlayCaption").innerHTML = captionText;
    document.getElementById("photoOverlay").style.display = "flex";
}

document.getElementById("closeOverlay").onclick = function() {
    document.getElementById("photoOverlay").style.display = "none";
};

document.getElementById("photoOverlay").onclick = function(e) {
    if (e.target.id === "photoOverlay") {
        document.getElementById("photoOverlay").style.display = "none";
    }
};

fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS0fmOFHETJvNAEhdzwc_kaN2pk76rkVZ78f8woDAo2pHGo0bzZcgoPyQHQc2mo72_hTxDHihkW3KoS/pub?output=csv')
  .then(response => response.text())
  .then(csvText => {

    const lines = csvText.trim().split('\n');
    const headers = lines[0].split(',');
    const getIndex = (name) => headers.indexOf(name);

    const stones = {};

    for (let i = 1; i < lines.length; i++) {

        if (!lines[i].trim()) continue;

        const cols = lines[i].split(',');

        const StoneID = cols[getIndex("StoneID")];
        const Latitude = parseFloat(cols[getIndex("Latitude")]);
        const Longitude = parseFloat(cols[getIndex("Longitude")]);
        const LastName = cols[getIndex("LastName")] || "";
        const FirstName = cols[getIndex("FirstName")] || "";
        const BirthDate = cols[getIndex("BirthDate")] || "";
        const DeathDate = cols[getIndex("DeathDate")] || "";
        const AgeText = cols[getIndex("AgeText")] || "";
        const Inscription = cols[getIndex("Inscription")] || "";
        const Notes = cols[getIndex("Notes")] || "";
        const PhotoFileName = cols[getIndex("PhotoFileName")] || "";
        const FindAGraveURL = cols[getIndex("FindAGraveURL")] || "";

        if (!StoneID || isNaN(Latitude) || isNaN(Longitude)) continue;

        if (!stones[StoneID]) {
            stones[StoneID] = {
                lat: Latitude,
                lng: Longitude,
                people: [],
                photo: PhotoFileName
            };
        }

        stones[StoneID].people.push({
            first: FirstName,
            last: LastName,
            name: (FirstName + " " + LastName).trim(),
            birth: BirthDate,
            death: DeathDate,
            age: AgeText,
            inscription: Inscription,
            notes: Notes,
            findagrave: FindAGraveURL
        });
    }

    Object.values(stones).forEach(stone => {

        const marker = L.circleMarker([stone.lat, stone.lng], {
            radius: 4,
            fillColor: "#ffffff",
            color: "#000000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.95
        }).addTo(map);

        allMarkers.push(marker);

        let popup = `<div class="archive-popup">`;

        stone.people.forEach((person, index) => {

            popup += `
                <div class="person-card">
                    <strong>${person.name}</strong><br>
                    ${person.birth ? "Born: " + person.birth + "<br>" : ""}
                    ${person.death ? "Died: " + person.death + "<br>" : ""}
                    ${person.age ? "Age: " + person.age + "<br>" : ""}
                    ${person.inscription ? person.inscription + "<br>" : ""}
                    ${person.notes ? person.notes + "<br>" : ""}
                    ${person.findagrave ? `<a href="${person.findagrave}" target="_blank">Find A Grave</a>` : ""}
                </div>
            `;

            if (index < stone.people.length - 1) popup += `<div class="divider"></div>`;

            markerIndex.push({
                marker: marker,
                personData: person
            });
        });

        if (stone.photo) {
            const captionText = stone.people.map(p =>
                `<strong>${p.name}</strong><br>
                 ${p.birth ? p.birth + " – " : ""}
                 ${p.death ? p.death : ""}`
            ).join("<br><br>");

            popup += `
                <img src="photos/${stone.photo}" class="stone-photo"
                onclick="openPhoto('photos/${stone.photo}', \`${captionText}\`)"
                onerror="this.style.display='none'">
                <div style="text-align:center; font-size:14px; margin-top:4px;">
                    Tap image to enlarge
                </div>
            `;
        }

        popup += `</div>`;
        marker.bindPopup(popup);
    });

    document.getElementById("searchBtn").addEventListener("click", function() {

        const first = document.getElementById("firstNameSearch").value.toLowerCase();
        const last = document.getElementById("lastNameSearch").value.toLowerCase();
        const birth = document.getElementById("birthSearch").value;
        const death = document.getElementById("deathSearch").value;

        allMarkers.forEach(m => map.removeLayer(m));

        let matches = [];

        markerIndex.forEach(entry => {

            const p = entry.personData;
            let match = true;

            if (first && !p.first.toLowerCase().includes(first)) match = false;
            if (last && !p.last.toLowerCase().includes(last)) match = false;
            if (birth && !p.birth.includes(birth)) match = false;
            if (death && !p.death.includes(death)) match = false;

            if (match) matches.push(entry.marker);
        });

        matches = [...new Set(matches)];

        if (matches.length === 0) {
            document.getElementById("noResults").style.display = "block";
            return;
        }

        document.getElementById("noResults").style.display = "none";

        matches.forEach(m => map.addLayer(m));

        if (matches.length === 1) {
            map.setView(matches[0].getLatLng(), 19);
            matches[0].openPopup();
        } else {
            const group = new L.featureGroup(matches);
            map.fitBounds(group.getBounds().pad(0.5));
        }
    });

    document.getElementById("clearBtn").addEventListener("click", function() {

        document.getElementById("firstNameSearch").value = "";
        document.getElementById("lastNameSearch").value = "";
        document.getElementById("birthSearch").value = "";
        document.getElementById("deathSearch").value = "";

        document.getElementById("noResults").style.display = "none";

        allMarkers.forEach(m => map.addLayer(m));
    });

  });

</script>

</body>
</html>
