<!DOCTYPE html>
<html>
<head>
    <title>Utica Cemetery Archive</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body { margin: 0; font-family: Georgia, serif; background: #111; }
        #map { height: 100vh; width: 100%; }

        .archive-popup {
            font-size: 15px;
            line-height: 1.4;
        }

        .person-card {
            margin-bottom: 10px;
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 8px 0;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

const map = L.map('map', {
    maxZoom: 19,
    minZoom: 16
}).setView([39.736500, -93.636222], 18);

L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { attribution: 'Tiles Â© Esri', maxZoom: 19 }
).addTo(map);

fetch('cemetery.csv')
  .then(response => response.text())
  .then(csvText => {

    const rows = csvText.split('\n').slice(1); // remove header

    const stones = {};

    rows.forEach(row => {
        if (!row.trim()) return;

        const cols = row.split(',');

        const [
            StoneID,
            Latitude,
            Longitude,
            LastName,
            FirstName,
            BirthDate,
            DeathDate,
            AgeText,
            Inscription,
            PhotoURL,
            FindAGraveURL,
            Section,
            Notes
        ] = cols;

        if (!stones[StoneID]) {
            stones[StoneID] = {
                lat: parseFloat(Latitude),
                lng: parseFloat(Longitude),
                people: []
            };
        }

        stones[StoneID].people.push({
            name: FirstName + " " + LastName,
            birth: BirthDate,
            death: DeathDate,
            age: AgeText,
            inscription: Inscription
        });

    });

    const bounds = [];

    Object.values(stones).forEach(stone => {

        bounds.push([stone.lat, stone.lng]);

        const marker = L.circleMarker([stone.lat, stone.lng], {
            radius: 4,
            fillColor: "#ffffff",
            color: "#000000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.95
        }).addTo(map);

        let popup = `<div class="archive-popup">`;

        stone.people.forEach((person, index) => {

            popup += `
                <div class="person-card">
                    <strong>${person.name}</strong><br>
                    Born: ${person.birth || "Unknown"}<br>
                    Died: ${person.death || "Unknown"}<br>
                    ${person.age ? "Age: " + person.age + "<br>" : ""}
                    ${person.inscription || ""}
                </div>
            `;

            if (index < stone.people.length - 1) {
                popup += `<div class="divider"></div>`;
            }

        });

        popup += `</div>`;

        marker.bindPopup(popup);

    });

    if (bounds.length > 0) {
        map.fitBounds(bounds, { padding: [50, 50] });
    }

  });

</script>

</body>
</html>
