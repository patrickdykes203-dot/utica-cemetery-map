<!DOCTYPE html>
<html>
<head>
    <title>Utica Cemetery - Private Archive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

    <style>
        body { 
            margin: 0; 
            font-family: Georgia, serif; 
            background-color: #111; 
        }

        #map { 
            height: 100vh; 
            width: 100%; 
        }

        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }

        .archive-popup {
            font-family: Georgia, serif;
            font-size: 15px;
            line-height: 1.4;
        }

        .archive-popup h3 {
            margin: 0 0 4px 0;
            font-weight: bold;
        }

        .archive-popup hr {
            margin: 6px 0;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Load grave data -->
<script src="graves.js"></script>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Marker Cluster -->
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>

    const defaultCenter = [39.736500, -93.636222];

    const map = L.map('map', {
        maxZoom: 19,
        minZoom: 16
    }).setView(defaultCenter, 18);

    // Satellite imagery
    L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
        {
            attribution: 'Tiles Â© Esri',
            maxZoom: 19
        }
    ).addTo(map);

    const bounds = [];

    // Marker cluster group with spiderfy
    const markers = L.markerClusterGroup({
        spiderfyOnMaxZoom: true,
        showCoverageOnHover: false,
        zoomToBoundsOnClick: false,
        disableClusteringAtZoom: 19
    });

    map.addLayer(markers);

    graves.forEach(function(grave) {

        bounds.push([grave.lat, grave.lng]);

        const marker = L.circleMarker([grave.lat, grave.lng], {
            radius: 4,
            fillColor: "#ffffff",
            color: "#000000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.95
        });

        marker.bindPopup(`
            <div class="archive-popup">
                <h3>${grave.name}</h3>
                <hr>
                <strong>Born:</strong> ${grave.birth}<br>
                <strong>Died:</strong> ${grave.death}<br><br>
                ${grave.details}
            </div>
        `);

        markers.addLayer(marker);

    });

    // Auto-fit map to show all graves
    if (bounds.length > 0) {
        map.fitBounds(bounds, { padding: [50, 50] });
    }

</script>

</body>
</html>
