<!DOCTYPE html>
<html>
<head>
    <title>Utica Cemetery - Private Archive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body { 
            margin: 0; 
            font-family: Georgia, serif; 
            background-color: #111; 
        }

        #map { 
            height: 100vh; 
            width: 100%; 
        }

        .archive-popup {
            font-family: Georgia, serif;
            font-size: 15px;
            line-height: 1.4;
        }

        .person-card {
            margin-bottom: 12px;
        }

        .person-card h3 {
            margin: 0 0 4px 0;
        }

        .person-divider {
            border-top: 1px solid #ccc;
            margin: 8px 0;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="graves.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

    const defaultCenter = [39.736500, -93.636222];

    const map = L.map('map', {
        maxZoom: 19,
        minZoom: 16
    }).setView(defaultCenter, 18);

    L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
        {
            attribution: 'Tiles Â© Esri',
            maxZoom: 19
        }
    ).addTo(map);

    const bounds = [];

    graves.forEach(function(stone) {

        bounds.push([stone.lat, stone.lng]);

        const marker = L.circleMarker([stone.lat, stone.lng], {
            radius: 4,
            fillColor: "#ffffff",
            color: "#000000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.95
        }).addTo(map);

        // Build popup content for multiple people
        let popupContent = `<div class="archive-popup">`;

        stone.people.forEach(function(person, index) {

            popupContent += `
                <div class="person-card">
                    <h3>${person.name}</h3>
                    <strong>Born:</strong> ${person.birth}<br>
                    <strong>Died:</strong> ${person.death}<br><br>
                    ${person.details}
                </div>
            `;

            if (index < stone.people.length - 1) {
                popupContent += `<div class="person-divider"></div>`;
            }

        });

        popupContent += `</div>`;

        marker.bindPopup(popupContent);

    });

    if (bounds.length > 0) {
        map.fitBounds(bounds, { padding: [50, 50] });
    }

</script>

</body>
</html>
