
<!DOCTYPE html>
<html>
<head>
    <title>Utica Cemetery - Private Satellite Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        .popup-content { font-size: 14px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>

    const graveLocation = [39.736500, -93.636222];

    const map = L.map('map').setView(graveLocation, 19);

    // Esri World Imagery (Satellite) - Free for light use, no API key required
    L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
        {
            attribution: 'Tiles © Esri'
        }
    ).addTo(map);

    const marker = L.circleMarker(graveLocation, {
    radius: 6,
    fillColor: "#ffffff",
    color: "#000000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.9
}).addTo(map);

    marker.bindPopup(`
    <div style="font-family: Georgia, serif; font-size: 15px;">
        <h3 style="margin-bottom:5px;">Catherine Hall</h3>
        <hr style="margin:4px 0;">
        <strong>Born:</strong> Oct 14, 1849<br>
        <strong>Died:</strong> Mar 3, 1871<br><br>
        <em>Wife of J. W. Hall</em><br>
        <span style="font-size:13px;">Mother — Gone but not forgotten</span>
    </div>
`);

</script>

</body>
</html>
